
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
        <title>Treasure Hunt</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Aclonica" rel='stylesheet'>
        <script>
            function validate()
            {
                var input = document.getElementById("key");
                var paragraph = document.getElementById("display_main")
                if(input.value.toLowerCase()=="answer".toLowerCase())
                    paragraph.innerHTML = "Next Clue.";
                else
                    alert("Wrong Answer")
            }
        </script>
        <style>
            .container
            {
                font-family: Aclonica;
                width: 100px;
                height: 100px;
                position: absolute;
	            top:0;
	            bottom: 0;
	            left: 0;
	            right: 0;
                margin: auto;
                justify-content: center;
            }
        </style>
    </head>
    <body style="background-image:url('treasure_hunt1.jpg'); background-size: 100%">
        <div class="container align-self-center">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <p  style="font-family:'Aclonica';color: whitesmoke; font-size:3em">Treasure&nbsp;Hunt</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <p id="display_main" style="text-align: center">
                        <input class="form-control" id="key" style="width:200%;margin:0.5em;" placeholder="Enter the key.">
                        <button type="button" class="btn" style="margin:0.5em;background-color:rgb(102, 47, 8);color: whitesmoke" onclick="validate();">Submit</button>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
